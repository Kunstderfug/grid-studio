  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Giveaway recordings</h2><p class="post-card__description">NEW! Giveaway recordings. Beginning January 2020, I do giveaway recordings once per month. Read more</p><div class="post-meta post-card__meta">
   Posted 6. January 2020.
   <strong>1 min read.</strong></div><div class="post-tags post-card__tags"></div><a href="/giveaway-recordings/" class="post-card__link">Link</a></div><hr></div></div></main><footer class="footer"><span class="footer__copyright">V. Gryaznov © 2020</span><p></p><span class="footer__links"><div><a href="//gryaznoff.com">Personal webpage</a></div><div><a href="//facebook.com/vyacheslav.gryaznov">Facebook</a></div></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"recording","belongsTo":{"edges":[{"node":{"title":"Giveaway recordings","path":"\u002Fgiveaway-recordings\u002F","date":"6. January 2020","timeToRead":1,"description":"NEW! Giveaway recordings. Beginning January 2020, I do giveaway recordings once per month. Read more","content":"\u003Cp\u003E\u003Cstrong\u003EBeginning January 2020, I do giveaway recordings once per month.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EI have decided to do this for people who don't have enough money to make a professional recording, but have something to say.\u003C\u002Fp\u003E\n\u003Cp\u003EThe rules are simple:\u003C\u002Fp\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Col\u003E\n\u003Cli\u003EMake a 5-10 minutes long recording of your playing with a phone or whatever device you have, upload it on any cloud, share and send me the link via \u003Ca href=\"mailto:gryaznov.studio@gmail.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eemail\u003C\u002Fa\u003E with the subject \u003Cem\u003E\"giveaway recording request\"\u003C\u002Fem\u003E. Some brief background information about who you are and what are you looking for would be appreciated.\u003C\u002Fli\u003E\n\u003Cli\u003EI will select two persons who, in my opinion, deserve to be heard and seen. My decision will be final. These names will be listed on my \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002FSlavaPiano\u002F\" title=\"Facebook studio page\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFacebook\u003C\u002Fa\u003E studio page with the links to the video or audio we made.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003C\u002Fdiv\u003E\n\u003Cp\u003EThis option is including 3-hour recording at the studio.\u003C\u002Fp\u003E\n\u003Cp\u003EThe limit of the recorded material is about 60 minutes.\u003C\u002Fp\u003E\n\u003Cp\u003EThe final result will include audio tracks suitable to print on CD, and one angle video shoot.\u003C\u002Fp\u003E\n\u003Cp\u003EThe only thing that you will have to pay for is the piano tuning - about \\$140.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EI will be able to listen to no more than 20 requests per month.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EThe winners can use this material however they want.\u003C\u002Fp\u003E\n\u003Cp\u003EI will retain the rights to use the excerpts from these recordings as the examples of work for this particular page, for my \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002FSlavaPiano\u002F\" title=\"Facebook studio page\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFacebook\u003C\u002Fa\u003E page and on my \u003Ca href=\"https:\u002F\u002Fgryaznov-piano-studio.business.site\" title=\"Google Business studio page\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGoogle Business\u003C\u002Fa\u003E page.\u003C\u002Fp\u003E\n\u003Cp\u003EGood luck!\u003C\u002Fp\u003E\n\u003Cdiv style=\"text-align: right\" class=\"hidden\"\u003E\n\u003Cp\u003E\u003Ca href=\"#intro\"\u003Eback to top\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.7c9f523f.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.db2bd7c0.js" defer></script>
