    <div id="app" data-server-rendered="true"><header id="intro" class="header"><div class="header__left"><a href="/" class="logo active"><span class="logo__text">← back to home</span></a></div><div class="header__right"><button role="button" aria-label="Toggle dark/light" class="toggle-theme"><img src="/assets/img/coffee.00e58597.svg" width="30" height="30" alt="dark theme icon"></button></div></header><main class="main"><h1 class="tag-title text-center space-bottom"># youtube</h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Recording</h2><p class="post-card__description">HQ audio/video for auditions, YouTube. <br> CD producing</p><a href="/recording/" class="post-card__link">Link</a></div></div></div></main><footer class="footer"><span class="footer__copyright">V. Gryaznov © 2020</span><br><span class="footer__links"><a href="//gryaznoff.com" target="_blank" rel="noreferrer">Webpage</a><a href="//facebook.com/vyacheslav.gryaznov" target="_blank" rel="noreferrer">Facebook</a><a href="//youtube.com/VyacheslavGryaznovPiano" target="_blank" rel="noreferrer">YouTube</a><a href="//mailto:gryaznov.studio@gmail.com" target="_blank" rel="noreferrer">@email</a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"youtube","belongsTo":{"edges":[{"node":{"title":"Recording","path":"\u002Frecording\u002F","date":"5. January 2020","timeToRead":1,"description":"HQ audio\u002Fvideo for auditions, YouTube. \u003Cbr\u003E CD producing","content":"\u003Cscript\u003E\nimport Gallery from '~\u002Fcomponents\u002FGallery.vue'\n\nexport default {\n    components: {\n        Gallery\n    }\n}\n\u003C\u002Fscript\u003E\n\u003Cdiv style=\"text-align: center\"\u003E\n\u003Ch2 id=\"welcome-to-my-piano-and-recording-studio\"\u003E\u003Ca href=\"#welcome-to-my-piano-and-recording-studio\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWelcome to my piano and recording studio.\u003C\u002Fh2\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv style=\"text-align: center\"\u003E\n\u003Cp\u003E\u003Ca href=\"#services\"\u003EServices\u003C\u002Fa\u003E | \u003Ca href=\"#pricing\"\u003EPricing\u003C\u002Fa\u003E | \u003Ca href=\"#equipment\"\u003EEquipment\u003C\u002Fa\u003E | \u003Ca href=\"#gallery\"\u003EGallery\u003C\u002Fa\u003E | \u003Ca href=\"#booking\"\u003EBooking\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch3 id=\"services\"\u003E\u003Ca href=\"#services\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EServices\u003C\u002Fh3\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EHigh quality video recording up to 4K.\u003C\u002Fp\u003E\n\u003Cp\u003EOne or two angle shoot.\u003C\u002Fp\u003E\n\u003Cp\u003EMultitrack audio recording, up to 192kHz\u002F32 bit.\u003C\u002Fp\u003E\n\u003Cp\u003ECD recording, producing and mastering.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cp\u003EThe schedule depends on my availability, see my \u003Ca href=\"https:\u002F\u002Fgryaznoff.com\u002Fcategory\u002Fconcerts\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Econcerts\u003C\u002Fa\u003E page.\u003C\u002Fp\u003E\n\u003Cp\u003ETo get some info about the piano lessons click \u003Ca href=\"\u002Fpiano-studio\"\u003Epiano studio\u003C\u002Fa\u003E page.\u003C\u002Fp\u003E\n\u003Cp\u003ECheck \u003Ca href=\"\u002Fgiveaway\"\u003Egiveaway\u003C\u002Fa\u003E page to know about free recording sessions for musicians.\u003C\u002Fp\u003E\n\u003Ch3 id=\"pricing\"\u003E\u003Ca href=\"#pricing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPricing\u003C\u002Fh3\u003E\n\u003Ch4 id=\"audiovideo-recording\"\u003E\u003Ca href=\"#audiovideo-recording\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAudio\u002Fvideo recording\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EOne hour - $75\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"video-for-auditions-competitions-youtube-etc\"\u003E\u003Ca href=\"#video-for-auditions-competitions-youtube-etc\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVideo for auditions, competitions, YouTube, etc.\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EUp to one hour of the final video (without audio montage):\u003C\u002Fp\u003E\n\u003Cp\u003EOne-angle shoot - $250\u003Cbr\u003E\nTwo-angle shoot - $500\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"audio-cd-producing-and-mastering\"\u003E\u003Ca href=\"#audio-cd-producing-and-mastering\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAudio CD producing and mastering\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003E1 CD - $1000\u003C\u002Fp\u003E\n\u003Cp\u003EThis option is including 4 hours of recording at studio.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"text-center\"\u003E\n\u003Cp\u003EPlease use \u003Ca href=\"#booking\"\u003Econtact form\u003C\u002Fa\u003E below or \u003Ca href=\"mailto:gryaznov.studio@gmail.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@email\u003C\u002Fa\u003E to book your time or ask a question.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"text-right hidden\"\u003E\n\u003Cp\u003E\u003Ca href=\"#intro\"\u003Eback to top\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch3 id=\"equipment\"\u003E\u003Ca href=\"#equipment\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEquipment\u003C\u002Fh3\u003E\n\u003Ch4 id=\"piano\"\u003E\u003Ca href=\"#piano\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPiano\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EConcert full grand Steinway D (Hamburg)\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"cameras\"\u003E\u003Ca href=\"#cameras\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECameras\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EPanasonic GH4 hybrid video\u002Fphoto camera\u003C\u002Fp\u003E\n\u003Cp\u003EBlackmagic Pocket Cinema Camera 4K\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"audio-gear\"\u003E\u003Ca href=\"#audio-gear\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAudio gear\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EPresonus AudioBox 18\u002F18\u003Cbr\u003E\n\u003Cem\u003Emultichannel audio interface\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ETascam UH7000\u003Cbr\u003E\n\u003Cem\u003Etwo-channel audio interface\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESteinberg UR44C\u003Cbr\u003E\n\u003Cem\u003Esix-channel 32bit audio interface\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOktava professional condenser microphones (6)\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"text-right hidden\"\u003E\n\u003Cp\u003E\u003Ca href=\"#intro\"\u003Eback to top\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch3 id=\"gallery\"\u003E\u003Ca href=\"#gallery\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGallery\u003C\u002Fh3\u003E\n\u003Cdiv class=\"gallery\"\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 2560 1440' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-b
