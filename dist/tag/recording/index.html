    <div id="app" data-server-rendered="true"><header id="intro" class="header"><div class="header__left"><a href="/" class="logo active"><span class="logo__text">← back to home</span></a></div><div class="header__right"><button role="button" aria-label="Toggle dark/light" class="toggle-theme"><img src="/assets/img/coffee.00e58597.svg" width="30" height="30" alt="dark theme icon"></button></div></header><main class="main"><h1 class="tag-title text-center space-bottom"># recording</h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Giveaway</h2><p class="post-card__description">Free recordings for those who really need it but cannot afford</p><a href="/giveaway/" class="post-card__link">Link</a></div></div><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Recording</h2><p class="post-card__description">HQ audio/video for auditions, YouTube. <br> CD producing</p><a href="/recording/" class="post-card__link">Link</a></div></div></div></main><footer class="footer"><span class="footer__copyright">VG Studio © 2020</span><p>821 Riverside Drive, New York, NY 10032</p><span class="footer__links"><a href="//gryaznoff.com" target="_blank" rel="noreferrer">Webpage</a><a href="//facebook.com/vyacheslav.gryaznov" target="_blank" rel="noreferrer">Facebook</a><a href="//youtube.com/VyacheslavGryaznovPiano" target="_blank" rel="noreferrer">YouTube</a><a href="//mailto:gryaznov.studio@gmail.com" target="_blank" rel="noreferrer">@email</a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"recording","belongsTo":{"edges":[{"node":{"title":"Giveaway","path":"\u002Fgiveaway\u002F","date":"12. January 2020","timeToRead":1,"description":"Free recordings for those who really need it but cannot afford","content":"\u003Cp\u003E\u003Cstrong\u003EBeginning January 2020, I do giveaway recordings once per month.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EI have decided to do this for people who don't have enough money to make a professional recording, but have something to say.\u003C\u002Fp\u003E\n\u003Cp\u003EThe rules are simple:\u003C\u002Fp\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Col\u003E\n\u003Cli\u003EMake a 5-10 minutes long recording of your playing with a phone or whatever device you have, upload it on any cloud, share and send me the link via \u003Ca href=\"mailto:gryaznov.studio@gmail.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eemail\u003C\u002Fa\u003E with the subject \u003Cem\u003E\"giveaway recording request\"\u003C\u002Fem\u003E. Some brief background information about who you are and what are you looking for would be appreciated.\u003C\u002Fli\u003E\n\u003Cli\u003EI will select two persons who, in my opinion, deserve to be heard and seen. These names will be listed on my \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002FSlavaPiano\u002F\" title=\"Facebook studio page\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFacebook\u003C\u002Fa\u003E studio page with the links to the video or audio we made.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003C\u002Fdiv\u003E\n\u003Cp\u003E\u003Cem\u003EThis option is including 3-hour recording at the studio.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EThe limit of the recorded material is about 60 minutes.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EThe final result will include audio tracks suitable to print on CD, and one angle video shoot.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EThe only thing that you will have to pay for is the piano tuning - about $140.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003EI will be able to listen to no more than 20 requests per month.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003EThe winners can use the recorded material however they want.\u003C\u002Fp\u003E\n\u003Cp\u003EI will retain the rights to use the excerpts from these recordings as the examples of work for this particular website and for my \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002FSlavaPiano\u002F\" title=\"Facebook studio page\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFacebook\u003C\u002Fa\u003E page.\u003C\u002Fp\u003E\n\u003Cp\u003EGood luck!\u003C\u002Fp\u003E\n"}},{"node":{"title":"Recording","path":"\u002Frecording\u002F","date":"5. January 2020","timeToRead":1,"description":"HQ audio\u002Fvideo for auditions, YouTube. \u003Cbr\u003E CD producing","content":"\u003Cdiv style=\"text-align: center\"\u003E\n\u003Ch2 id=\"welcome-to-my-piano-and-recording-studio\"\u003E\u003Ca href=\"#welcome-to-my-piano-and-recording-studio\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWelcome to my piano and recording studio.\u003C\u002Fh2\u003E\n\u003Ch4 id=\"please-use-the-contact-form-below-drop-me-an-email-to-book-your-time-or-ask-a-question\"\u003E\u003Ca href=\"#please-use-the-contact-form-below-drop-me-an-email-to-book-your-time-or-ask-a-question\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPlease use the \u003Ca href=\"#address\"\u003Econtact form\u003C\u002Fa\u003E below drop me an \u003Ca href=\"mailto:gryaznov.studio@gmail.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@email\u003C\u002Fa\u003E to book your time or ask a question.\u003C\u002Fh4\u003E\n\u003C\u002Fdiv\u003E\n\u003Cp\u003E\u003Cspace class=\"space\"\u003E\u003C\u002Fspace\u003E\u003C\u002Fp\u003E\n\u003Cdiv style=\"text-align: center\"\u003E\n\u003Cp\u003E\u003Ca href=\"#services\"\u003EServices\u003C\u002Fa\u003E | \u003Ca href=\"#pricing\"\u003EPricing\u003C\u002Fa\u003E | \u003Ca href=\"#equipment\"\u003EEquipment\u003C\u002Fa\u003E | \u003Ca href=\"#address\"\u003EAddress\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch3 id=\"services\"\u003E\u003Ca href=\"#services\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EServices\u003C\u002Fh3\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EVideo recording up to 4K.\u003C\u002Fp\u003E\n\u003Cp\u003EOne or two angle shoot.\u003C\u002Fp\u003E\n\u003Cp\u003EMultitrack audio recording, up to 192kHz\u002F32 bit.\u003C\u002Fp\u003E\n\u003Cp\u003ECD recording, producing and mastering.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cp\u003EThe schedule depends on my availability, see my \u003Ca href=\"https:\u002F\u002Fgryaznoff.com\u002Fcategory\u002Fconcerts\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Econcerts\u003C\u002Fa\u003E page.\u003C\u002Fp\u003E\n\u003Cp\u003ETo get some info about the piano lessons, click \u003Ca href=\"\u002Fpiano-studio\"\u003Epiano studio\u003C\u002Fa\u003E page.\u003C\u002Fp\u003E\n\u003Cp\u003ECheck \u003Ca href=\"\u002Fgiveaway\"\u003Egiveaway\u003C\u002Fa\u003E page to know about free recording sessions for musicians.\u003C\u002Fp\u003E\n\u003Ch3 id=\"pricing\"\u003E\u003Ca href=\"#pricing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPricing\u003C\u002Fh3\u003E\n\u003Ch4 id=\"audiovideo-recording\"\u003E\u003Ca href=\"#audiovideo-recording\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAudio\u002Fvideo recording\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EOne hour - $75\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"video-for-auditions-competitions-youtube-etc\"\u003E\u003Ca href=\"#video-for-auditions-competitions-youtube-etc\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVideo for auditions, competitions, YouTube, etc.\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EUp to one hour of the final video (without audio montage):\u003C\u002Fp\u003E\n\u003Cp\u003EOne-angle shoot - $250\u003Cbr\u003E\nTwo-angle shoot - $500\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"audio-cd-producing-and-mastering\"\u003E\u003Ca href=\"#audio-cd-producing-and-mastering\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAudio CD producing and mastering\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003E1 CD - $1000\u003C\u002Fp\u003E\n\u003Cp\u003EThis option is including 4 hours of recording at studio.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"text-right hidden\"\u003E\n\u003Cp\u003E\u003Ca href=\"#intro\"\u003Eback to top\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch3 id=\"equipment\"\u003E\u003Ca href=\"#equipment\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEquipment\u003C\u002Fh3\u003E\n\u003Ch4 id=\"piano\"\u003E\u003Ca href=\"#piano\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPiano\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EConcert full grand Steinway D (Hamburg)\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"cameras\"\u003E\u003Ca href=\"#cameras\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECameras\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EPanasonic GH4 hybrid video\u002Fphoto camera\u003C\u002Fp\u003E\n\u003Cp\u003EBlackmagic Pocket Cinema Camera 4K\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"audio-gear\"\u003E\u003Ca href=\"#audio-gear\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAudio gear\u003C\u002Fh4\u003E\n\u003Cdiv class=\"eq\"\u003E\n\u003Cp\u003EPresonus AudioBox 18\u002F18\u003Cbr\u003E\n\u003Cem\u003Emultichannel audio interface\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ETascam UH7000\u003Cbr\u003E\n\u003Cem\u003Etwo-channel audio interface\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESteinberg UR44C\u003Cbr\u003E\n\u003Cem\u003Esix-channel 32bit audio interface\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOktava professional condenser microphones (6)\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Ch3 id=\"address\"\u003E\u003Ca href=\"#address\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAddress\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cspace class=\"space\"\u003E\u003C\u002Fspace\u003E\u003C\u002Fp\u003E\n\u003Cdiv\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgoo.gl\u002Fmaps\u002FKT2sB9eWVhsf2QpG7\" title=\"open in Google Maps\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E821 Riverside Drive, New York, NY 10032\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cdiv\u003E\n    \u003Cdetails\u003E\n        \u003Csummary\u003EGoogle Maps\u003C\u002Fsummary\u003E\n          \u003Ciframe\n            src=\"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fembed?pb=!1m18!1m12!1m3!1d3018.650024686842!2d-73.94830838351804!3d40.835650279318585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f685a2d1b7c7%3A0x172eca76780f45d6!2s821%20Riverside%20Dr%2C%20New%20York%2C%20NY%2010032!5e0!3m2!1sen!2sus!4v1579069122255!5m2!1sen!2sus\"\n            width=\"100%\"\n            height=\"250\"\n            frameborder=\"0\"\n            style=\"border:0;\"\n            allowfullscreen\n          \u003E\u003C\u002Fiframe\u003E\n    \u003C\u002Fdetails\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"text-center\"\u003E\n\u003Ch4 id=\"contact-form\"\u003E\u003Ca href=\"#contact-form\" aria-hidden=\"true\"\u003E\u003Cspan class=\"
